<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="container">
      
      <img src="logo\logo.jpeg" alt="logo"/>
      <h1>Celebrare Assignment</h1>
        <div class="controls">
            <button id="undo"><i class="fas fa-undo"></i></button>
            <button id="redo"><i class="fas fa-redo"></i></button>
            <div id="canvas" class="canvas" contenteditable="true">
            </div>
            <div class="icons">
                <select id="font-select" >
                    <option value="Arial"  >Arial</option>
                    <option value="Times New Roman"  >Times New Roman</option>
                    <option value="Courier New" >Courier New</option>
                    
                </select>
                <div class="font-size-controls">
                  <button id="decrease-font" class="font-btn"><i class="fas fa-minus"></i></button>
                  <input type="text" id="font-size" value="19" />
                  <button id="increase-font"  class="font-btn"><i class="fas fa-plus"></i></button>
              </div>
                    <button id="bold"><i class="fas fa-bold"></i></button>
                    <button id="italic"><i class="fas fa-italic"></i></button>
                    <button id="underline"><i class="fas fa-underline"></i></button>
                <!-- Align button with dropdown -->
                <div class="align-dropdown">
                    <button class="align-toggle" id="align-toggle">
                        <i id="current-align-icon" class="fas fa-align-center"></i>
                    </button>
                    <div class="align-options" id="align-options">
                        <button id="align-left"><i class="fas fa-align-left"></i></button>
                        <button id="align-center"><i class="fas fa-align-center"></i></button>
                        <button id="align-right"><i class="fas fa-align-right"></i></button>
                    </div>
                </div>
            
                
            </div>

        </div>
        <button id="add-text"><i class="fas fa-font"></i> Add text</button>     
    </div>
          
       
        
    <script src="script.js"></script>
</body>
</html>
